plugins {
    id 'java'
}

group 'com.testninja.com.testninja.selenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '4.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-6'
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
}
